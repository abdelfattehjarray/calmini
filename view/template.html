<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://unpkg.com/gutenberg-css@0.6">
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot tr:first-child th {
      border-top: 2px solid #ddd;
    }
  </style>
  <title> pdf</title>
</head>

<body>
  <h1>Panier</h1>
  <table>
    <thead>
      <tr>
        <th>Nom du medicament</th>
        <th>Prix unitaire</th>
        <th>Quantite</th>
      </tr>
    </thead>
    <tbody>
        {{ tbody }}
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>{{ total_price }}</td>
        </tr>
      </tfoot>
  </table>
</body>
</html>
